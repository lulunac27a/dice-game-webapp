<!doctype html>
<html lang="en">
    <head>
        <title>Dice Game Web App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Dice Game Web App</h1>
        <!--number of dice input-->Number of dice to roll:
        <input
            type="number"
            id="numDice"
            placeholder="Enter number of dice"
            min="1"
            step="1"
            value="2"
            required
        /><br />
        <!--button to use normal dice or custom dice mode-->Dice mode:
        <select id="diceMode" required>
            <option value="normal" selected>Normal</option>
            <option value="custom">Custom</option>
        </select>
        <!--number of sides input-->Number of sides:
        <input
            type="number"
            id="numSides"
            placeholder="Enter number of sides"
            min="1"
            step="1"
            value="6"
            required
        /><br />
        <!--button to roll dice--><button onclick="rollDice()">Roll Dice</button
        ><br />
        <!--result output text-->
        <div id="result"></div>
        <script src="app.js"></script>
    </body>
</html>

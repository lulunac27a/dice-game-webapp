<!doctype html>
<html lang="en">
    <head>
        <title>Dice Game Web App</title>
    </head>
    <body>
        <h1>Dice Game Web App</h1>
        <!--number of dice input--><input
            type="number"
            id="numDice"
            placeholder="Enter number of dice"
            min="1"
            step="1"
        />
        <!--button to roll dice--><button onclick="rollDice()">
            Roll Dice
        </button>
        <!--result output text-->
        <div id="result"></div>
        <script src="app.js"></script>
    </body>
</html>
